name: Ruby

on:
  push:
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@3068fa83f9cbd7ae106cac45483635a2f3a195c9
        with:
          ruby-version: '3.1.1'
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake